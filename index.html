<!DOCTYPE html>

<html lang= "ko">

<head>

<meta charset="utf-8">

<title>TTS Chunkify Test</title>

</head>

<body>
    
    <textarea id="text" rows="30" cols="200"></textarea>
    <br/>
    <button onclick="ttsStart()">TTS</button>
    <script src="./js/chunkify.js"></script>
    <script>
        function ttsStart() {
            var text = document.getElementById("text").value;
            var utterance = new SpeechSynthesisUtterance(text);
            console.log('utterance', utterance);
            
            var voiceArr = speechSynthesis.getVoices();
            //Select Korean Voice
            utterance.voice = voiceArr[12];

            speechUtteranceChunker(utterance, {
                chunkLength: 100
            }, function () {                
                console.log('done');
            });            
        }
    </script>
</body>

</html>
